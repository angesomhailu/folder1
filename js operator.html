<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <p id="greater than"></p> 
    <p id="less than "></p>
     <p id="incre"></p> 
    <p id="decre"></p>
       <script type="text/javascript">
       	var x=7, y=13;
       	document.getElementById('greater than').innerHTML=x>y;
       	document.getElementById('incre').innerHTML=x++;
       	document.getElementById('decre').innerHTML=x>=y;
       </script>
</body>
</html>
