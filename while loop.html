<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   <script type="text/javascript">
   	document.write("--start--<br>");
   	function loop(n){
   	var i=0;
   	while(i<=n)
   	{
   		document.write(i+"<br>");
   		i++;
   	}}
   	loop(50);
   	document.write('--end--');
   </script>
</body>
</html>
