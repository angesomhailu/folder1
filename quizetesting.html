<form action="http://www.w3schools.com/html/action_page.php"
oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range"  name="a" value="50">
  100 +
  <input type="number"  name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>
